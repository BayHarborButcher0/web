<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme1</title>
</head>
<body>
    <p>
        Bu,<u>metinin</u> altını çizer <br/>
        Bu <tt><i><u><b>kalın</b></u></i></tt>bir metindir <br/>
        Bu <strong>Güçlü</strong> bir metindir <br/>
        Bu <i>italik</i> bir metindir <br/>
        Bu,<em>metin</em>  vurgulu <br/>
        Bu,<mark>kelime</mark> işaretli <br/>
        Bu <small>küçük</small> bir metindir <br/>
        Bu <big> büyük</big> metin <br/>
        Bu <del>metin değil</del>bu metin olmalı <br/>
        Lütfen ŞU yerine <ins>BUNU</ins>  ekleyin <br/>
        H <sub>2</sub> O <br/>
        <hr/>
        x<sup>3</sup> <br/>
        Ben <strike>bu metini değil</strike>  bu metini istiyorum <br/>
        Bu <tt>farklı</tt> bir yazı tipidir <br/>
    </p>
</body>
</html>
